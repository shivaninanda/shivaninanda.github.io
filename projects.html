    <main>
        <section id="involvement" class="main-container">
            <h1>Projects</h1>
            <div id="project-container" class="project-container"></div>
        </section>
    </main>

    <footer>
        <div>
            <a href="mailto:nandash@iu.edu" title="Send Email">

            </a>
            <a href="https://www.linkedin.com/in/shivaninanda2027/" target="_blank" title="Connect on LinkedIn"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
        <p>Thank you for viewing my portfolio! Please feel free to email me or connect with me on LinkedIn!</p>
    </footer>

    <script>
        function generateProjectHTML(project) {
            const skillsHTML = project.skills.map(skill => `<button class="skills-button">${skill}</button>`).join('');
            return `
                <div class="project">
                    <img src="${project.picture}" alt="${project.name}" style="width:100%;">
                    <h3>${project.name}</h3>
                    <a href="${project.link}" target="_blank"><button>Link to Paper</button></a>
                    <p><strong>Date:</strong> ${project.date}</p>
                    <p>${project.description}</p>
                    <div class="skills-buttons">${skillsHTML}</div>
                </div>
            `;
        }

        fetch('boxes.json')
            .then(response => response.json())
            .then(data => {
                const projects = data.projects;

                const projectContainer = document.getElementById('project-container');
                projects.forEach(project => {
                    projectContainer.innerHTML += generateProjectHTML(project);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.createElement('button');
            navToggle.classList.add('nav-toggle');
            navToggle.innerHTML = '<i class="fas fa-bars"></i>';
            const header = document.querySelector('header');
            const nav = header.querySelector('nav');
            header.appendChild(navToggle);
            navToggle.addEventListener('click', () => {
                header.classList.toggle('nav-active');
            });
        });
    </script>
</body>
